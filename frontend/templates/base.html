<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BabyTracker</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Component Libs -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#8B5CF6">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fa-solid fa-shapes"></i> BabyTracker
            </div>
            {% if baby %}
            <div class="avatar">
                {% if baby.photo_url %}
                <img src="{{ baby.photo_url }}" class="baby-header-photo" alt="{{ baby.name }}">
                {% else %}
                <i class="fa-regular fa-user"></i>
                {% endif %}
            </div>
            {% endif %}
        </header>

        <main class="app-content">
            {% block content %}{% endblock %}
        </main>

        <nav class="bottom-nav">
            <a href="/" class="nav-item {% if request.url.path == '/' %}active{% endif %}">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
            <a href="/tasks" class="nav-item {% if request.url.path == '/tasks' %}active{% endif %}">
                <i class="fa-solid fa-calendar-check"></i>
                <span>Tasks</span>
            </a>
            <a href="/monitor" class="nav-item {% if request.url.path == '/monitor' %}active{% endif %}">
                <i class="fa-solid fa-satellite-dish"></i>
                <span>Monitor</span>
            </a>
            <a href="/analysis" class="nav-item {% if request.url.path == '/analysis' %}active{% endif %}">
                <i class="fa-solid fa-chart-pie"></i>
                <span>Analysis</span>
            </a>
            <a href="/profile" class="nav-item {% if request.url.path == '/profile' %}active{% endif %}">
                <i class="fa-solid fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <div id="emergencyAlert" class="emergency-modal">
        <div class="modal-content">
            <div class="alert-icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
            <h2>Baby Alert!</h2>
            <p id="alertDetails">High noise levels detected</p>
            <button onclick="dismissAlert()" class="dismiss-btn">I'm Coming!</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Error:', err));
            });
        }
    </script>
</body>

</html>
