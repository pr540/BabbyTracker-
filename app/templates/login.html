{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Enter Mobile Number</h2>
        <p>We'll send you a One Time Password (OTP)</p>

        <form action="/login/otp" method="post" class="auth-form">
            <div class="input-group">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" name="phone" placeholder="Mobile Number" required pattern="[0-9]{10}"
                    title="10 digit mobile number">
            </div>
            <button type="submit" class="primary-btn">Get OTP</button>
        </form>
    </div>
</div>
{% endblock %}
